<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Add New User</title>
</head>
<body>

<h2>Новый пользователь</h2>

<form action="/admin/saveUser" method="post">

  <input type="hidden" name="id" th:value="${user.id}" />

  Имя пользователя:<br>
  <input type="text" name="username" th:value="${user.username}" required/><br><br>

  Пароль:<br>
  <input type="password" name="password" th:value="${user.password}" required/><br><br>

  Роли:<br>
  <!-- Радиокнопки ролей -->
  <div th:each="role : ${allRoles}">
    <input type="checkbox" name="roles" th:value="${role.id}" th:checked="${#lists.contains(user.roles, role)}"/>
    <span th:text="${role.name}"></span><br>
  </div>
  <br><br>

  <input type="submit" value="OK">
</form>

</body>
</html>
